<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gửi tin nhắn - Web cố định</title>
<style>
body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:24px;background:#f7fafc}
.card{max-width:720px;margin:12px auto;padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.06);background:#fff}
textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6edf3;margin-top:8px}
button{padding:10px 14px;border-radius:8px;border:none;background:#2563eb;color:#fff;margin-top:10px;cursor:pointer}
.result{margin-top:12px;padding:12px;border-radius:8px;background:#f1f5f9;border:1px solid #e2e8f0;word-break:break-all}
</style>
</head>
<body>
<div class="card">
<h2>Gửi tin nhắn (1 link cố định)</h2>
<textarea id="message" rows="5" placeholder="Nhập tin nhắn... (bắt buộc)"></textarea>
<button id="sendBtn">Gửi</button>
<div class="result" id="sendResult" style="display:none"></div>
<p class="muted">Link nhận tin nhắn cố định: <a href="receive.html" target="_blank">receive.html</a></p>
</div>
<script type="module">
const firebaseConfig = { 
  apiKey : "AIzaSyB9elXt44pt-DGYygIOWQog8XE-YqQO_I8" , 
  authDomain : "email-sync-tool.firebaseapp.com" , 
  databaseURL : "https://email-sync-tool-default-rtdb.asia-southeast1.firebasedatabase.app" , 
  projectId : "email-sync-tool" , 
  storageBucket : "email-sync-tool.firebasestorage.app" , 
  messagingSenderId : "902586987378" , 
  appId : "1:902586987378:web:b151f5d50773490816e3eb" 
};



import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';


const app = initializeApp(firebaseConfig);
const db = getFirestore(app);


const messageEl = document.getElementById('message');
const sendBtn = document.getElementById('sendBtn');
const sendResult = document.getElementById('sendResult');


sendBtn.addEventListener('click', async ()=>{
const text = messageEl.value.trim();
if(!text){ alert('Vui lòng nhập tin nhắn.'); return; }
sendBtn.disabled = true; sendBtn.textContent = 'Đang gửi...';
try{
await setDoc(doc(db,'messages','latest'),{
message: text,
createdAt: serverTimestamp()
});
sendResult.style.display = 'block';
sendResult.innerHTML = '✔ Tin nhắn đã được gửi. Người nhận mở link <a href="receive.html" target="_blank">receive.html</a> để xem.';
}catch(err){
console.error(err);
alert('Lỗi khi gửi: '+(err.message||err));
}finally{
sendBtn.disabled = false; sendBtn.textContent = 'Gửi';
}
});
</script>
</body>
</html>
